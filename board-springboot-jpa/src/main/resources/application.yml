server:
  port: 8000

# database
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/sbj_board?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
